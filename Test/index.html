<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sadman Mahmud</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" href="../Images/SM.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="head">
        <div class="left">
          <div class="logo">
            <a href="index.html">
              <p>Taofiq</p>
            </a>
          </div>
        </div>

        <div class="right">
          <div class="menu">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="menuIcon"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
              />
            </svg>
          </div>

          <div class="inputContainer">
            <input
              type="text"
              name="input"
              id="search"
              placeholder="Search"
            />
          </div>

          <div class="darkMod">
            <div>
              <input type="checkbox" class="checkbox" id="checkbox" />
              <label for="checkbox" class="checkbox-label">
                <i class="ri-moon-fill"></i>
                <i class="ri-sun-line"></i>
                <span class="ball"></span>
              </label>
            </div>
          </div>

          <div class="shope">
            <a href="addToCart.html">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M15.75 10.5V6a3.75 3.75 0 1 0-7.5 0v4.5m11.356-1.993 1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 0 1-1.12-1.243l1.264-12A1.125 1.125 0 0 1 5.513 7.5h12.974c.576 0 1.059.435 1.119 1.007ZM8.625 10.5a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm7.5 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z"
                />
              </svg>

              <div class="addToCartNum">
                <p>0</p>
              </div>
            </a>
          </div>
        </div>
      </div>
    </header>

    <div class="menuSlider">
      <div class="sliderContainer">
        <div class="logo">
          <a href="index.html">
            <p>Taofiq</p>
          </a>
        </div>

        <div class="DS">
          <div class="dark2">
            <div>
              <input type="checkbox" class="checkbox" id="checkbox2" />
              <label for="checkbox2" class="checkbox-label">
                <i class="ri-moon-fill"></i>
                <i class="ri-sun-line"></i>
                <span class="ball"></span>
              </label>
            </div>
          </div>

          <div class="shope2">
            <a href="addToCart.html">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class=""
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M15.75 10.5V6a3.75 3.75 0 1 0-7.5 0v4.5m11.356-1.993 1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 0 1-1.12-1.243l1.264-12A1.125 1.125 0 0 1 5.513 7.5h12.974c.576 0 1.059.435 1.119 1.007ZM8.625 10.5a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm7.5 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z"
                />
              </svg>

              <div class="addToCartNum2">
                <p>0</p>
              </div>
            </a>
          </div>
        </div>
      </div>

      <div class="inputContainer2">
        <input
          type="text"
          name="input"
          id="search2"
          placeholder="Search"
        />
      </div>
    </div>

    <main>
      <section>
        <div class="image">
          <img
            src="https://i.pinimg.com/736x/11/91/ea/1191ea350db0db7f35a7dcc58dae3553.jpg"
            alt="Eren Yeager"
            loading="eager"
          />
        </div>
        <div class="text">
          <p class="name">Eren Yeager</p>
          <p class="anime">Attack On Titan</p>
          <div>
            <img
              src="https://sadmanmahmudtaofiq.github.io/Amazon/Photos/rating-5.png"
              alt=""
            />
            <button class="addToCart">Add to Cart</button>
          </div>
        </div>
      </section>
    </main>
  </body>
  <script src="./script.js" type="module"></script>
</html>
