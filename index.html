<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sadman Mahmud</title>
    <link rel="shortcut icon" href="./Images/SM.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@100..900&display=swap" rel="stylesheet">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>

<main class="container">
    <div class="content">

        <div class="language">
            <div class="headerText">
                <p>
                    English (United States)
                </p>
                <i class="ri-arrow-down-s-line"></i>
            </div>

            <div class="fbImage">
                <img src="./Images/Facebook.png" alt="facebook" loading="eager">
            </div>
            
            <div class="inputContainer">
    
                <div class="text">
                    <p>
                        By proceeding, you agree to <span>GP's Terms</span>, which includes letting Facebook request and receive your phone number.
                        <span class="change">Change Settings</span>
                    </p>
                </div>
    
                <input type="text" placeholder="Mobile number or email" required>
                <input type="password" placeholder="Mobile number or email" required>
                <button>
                    Log in
                </button>
                <p>
                Forgot password?
                </p>
            </div>
        </div>



        <footer>
            <button>
                Create new account
            </button>
            <img src="./Images/meta-logo-white.png" alt="meta-logo" loading="eager">
        </footer>
        
    </div>
</main>
    
</body>
<script src="./script.js"></script>
</html>
